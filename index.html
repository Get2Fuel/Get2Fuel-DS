<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/Get2Fuel.css">
</head>

<body class="bg-dark-bg">

	<div>
		<div class="flex flex-row space-x-2 px-4 py-2">
			<input type="text" name="search" id="search" placeholder="Cerca"
				class="text-center focus:text-left rounded-lg bg-dark-primary shadow-md w-full h-8 p-4 flex flex-col justify-center items-center text-dark-text transition-all ease-in-out duration-500">
		</div>

		<div class="flex flex-row space-x-2 px-4 py-2">
			<label for="fuelType-gasoline" class="w-full h-24">
				<input type="radio" name="fuelType" id="fuelType-gasoline" value="gasoline" checked class="hidden">
				<div class="radiobox radiobox-green">
					Benzina</div>
			</label>
			<label for="fuelType-petrol" class="w-full h-24">
				<input type="radio" name="fuelType" id="fuelType-petrol" value="petrol" class="hidden">
				<div class="radiobox radiobox-blue">Diesel</div>
			</label>
			<label for="fuelType-lpg" class="w-full h-24">
				<input type="radio" name="fuelType" id="fuelType-lpg" value="lpg" class="hidden">
				<div class="radiobox radiobox-purple">GPL</div>
			</label>
			<label for="fuelType-methane" class="w-full h-24">
				<input type="radio" name="fuelType" id="fuelType-methane" value="methane" class="hidden">
				<div class="radiobox radiobox-yellow">Metano</div>
			</label>
		</div>

		<div class="flex flex-row space-x-2 px-4 py-2">
			<button
				class="rounded-lg bg-dark-primary shadow-md w-full h-24 p-4 flex flex-col justify-center items-center text-dark-text active:text-dark-primary active:bg-dark-placeholder transition-all ease-in-out duration-500">Account</button>
			<button
				class="rounded-lg bg-dark-primary shadow-md w-full h-24 p-4 flex flex-col justify-center items-center text-dark-text active:text-dark-primary active:bg-dark-placeholder transition-all ease-in-out duration-500">Settings</button>
		</div>
	</div>

	<div>
		<div class="flex flex-row space-x-2 px-4 py-2">
			<div class="bg-dark-primary rounded-lg w-11/12 p-4 flex flex-col space-y-4">
				<div class="flex flex-row justify-between items-center">
					<div class="flex flex-col">
						<h2 class="text-dark-text">Lorem, ipsum.</h2>
						<h3 class="text-dark-text">1.5km</h3>
					</div>
					<button
						class="rounded-lg bg-dark-bg shadow-md w-16 h-16 p-4 flex flex-col justify-center items-center text-dark-text active:text-dark-primary active:bg-dark-placeholder transition-all ease-in-out duration-500">Go</button>
				</div>
				<div class="rounded-lg bg-dark-bg w-full h-48 flex flex-col justify-evenly text-dark-text">
					<div class="flex flex-row items-center justify-evenly">
						<div class="w-1/3 px-2"></div>
						<div class="w-1/3 px-2">Self</div>
						<div class="w-1/3 px-2">Servito</div>
					</div>
					<div class="flex flex-row items-center justify-evenly">
						<div class="w-1/3 px-2 text-green-a700">Benzina</div>
						<div class="w-1/3 px-2">1.567</div>
						<div class="w-1/3 px-2">1.567</div>
					</div>
					<div class="flex flex-row items-center justify-evenly">
						<div class="w-1/3 px-2 text-blue-a700">Diesel</div>
						<div class="w-1/3 px-2">1.567</div>
						<div class="w-1/3 px-2">1.567</div>
					</div>
					<div class="flex flex-row items-center justify-evenly">
						<div class="w-1/3 px-2 text-purple-a700">GPL</div>
						<div class="w-1/3 px-2">1.567</div>
						<div class="w-1/3 px-2">1.567</div>
					</div>
					<div class="flex flex-row items-center justify-evenly">
						<div class="w-1/3 px-2 text-yellow-a700">Metano</div>
						<div class="w-1/3 px-2">1.567</div>
						<div class="w-1/3 px-2">1.567</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer class="absolute bottom-0 left-0 right-0 z-10 h-24 w-full bg-dark-bg shadow-md">
		<nav class="w-full h-full flex flex-row justify-evenly items-center">
			<button class="w-1/4 h-full text-dark-text">Menu</button>
			<button class="w-1/4 h-full text-dark-text">Distributori</button>
		</nav>

	</footer>

</body>

</html>
